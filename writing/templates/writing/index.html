{% extends 'writing/layout.html'%}

{% block title %}
WeType
{% endblock %}

{% block body %}
    <main>
        <div id="option">

                <div id="time">
                    <button data-timeLength="15">15</button>
                    <button data-timeLength="30">30</button>
                    <button class="current-time" data-timeLength="60">60</button>
                    <button data-timeLength="120">120</button>
                </div>
               

         </div>
        <div class="game-container">
            <div id="info">
                <div id="timer"></div>

           </div>
           
            <div class="text-container">
                <div href="" id="text" tabindex="0"></div>
                <span class="focus" style="display: none;">
                    <i class='fas fa-mouse-pointer'></i>
                    Click here to Focus</span>
                <div id="cursor">|</div>
            </div>
            <div id="restart-button"> 
                <svg id="restart" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                  </svg>
            </div>
        </div>

        <div id="result">
            <div id="result-detail">
                <div class="result-top">

                    <div id="result-wpm">
    
                    </div>
                    <div id="result-accuracy">
    
                    </div>
                </div>
                <div class="result-bottom">
                    <div id="result-raw">
                        
                    </div>
                    <div id="result-character">
                        
                    </div>
                    <div id="result-type-game">
                        
                    </div>
                </div>
            </div>
            
        </div>


    </main>

{% endblock %}
