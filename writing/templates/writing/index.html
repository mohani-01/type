{% extends 'writing/layout.html'%}

{% block body %}
    <main>
        <div id="options">

                
            <div id="choose-option">
                <div id="choose-time">Select Time</div>
                <!-- <div id="choose-word">Word</div> -->
            </div>
            <div id="option">
                <div id="time">
                    <button data-timeLength="15">15</button>
                    <button data-timeLength="30">30</button>
                    <button class="current-time" data-timeLength="60">60</button>
                    <button data-timeLength="120">120</button>
                </div>
                <!-- <div id="word">
                    <button data-wordLength="10">10</button>
                    <button data-wordLength="25">25</button>
                    <button data-wordLength="50">50</button>
                    <button data-wordLength="100">100</button> -->
                 <!-- </div> -->
                 
         </div>
         </div>
        <div class="game-container">
            <div id="info">
                <div id="timer"></div>
                
           </div>
           
            <div class="text-container">
                <div href="" id="text" tabindex="0"></div>
                <span class="focus">Click here to Focus</span>
                <div id="cursor">|</div>
            </div>
            <div id="restart">RESTART</div>
        </div>
        <div id="result">
            <div id="result-detail">
                <div class="result-top">

                    <div id="result-wpm">
    
                    </div>
                    <div id="result-accuracy">
    
                    </div>
                </div>
                <div class="result-bottom">
                    <div id="result-character">
                        
                    </div>
                    <div id="result-type-game">
                        
                    </div>
                </div>
            </div>
            
        </div>


    </main>

{% endblock %}
